name: update-today
on:
  schedule:
    - cron: "*/2 * * * *"   # 2분마다 크롤링
  workflow_dispatch:

permissions:
  contents: write   # today.json 커밋/푸시 권한

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Generate today.json (Deep Hole remaining times)
        run: |
          python scripts/update_today.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add today.json
          git commit -m "chore: update deep-hole times [skip ci]" || echo "no changes"
          git push
