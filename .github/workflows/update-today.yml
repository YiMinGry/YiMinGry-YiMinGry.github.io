name: update-today
on:
  schedule:
    - cron: "*/2 * * * *"   # 2분마다 (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install deps (Playwright + Chromium)
        run: |
          python -m pip install --upgrade pip
          pip install playwright beautifulsoup4 requests
          playwright install --with-deps chromium

      - name: Generate today.json (render & crawl)
        env:
          DEBUG: "1"
          TARGET_URL: "https://mabimobi.life/"
        run: |
          python scripts/update_today.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add today.json
          git commit -m "chore: update deep-hole remaining times [skip ci]" || echo "no changes"
          git push
