name: update-today
on:
  schedule:
    - cron: "*/2 * * * *"   # 2분마다 (1분도 가능하지만 보장X)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.x' }
      - run: pip install requests beautifulsoup4
      - name: Generate today.json
        run: |
          python - <<'PY'
import json, datetime
# TODO: 여기서 실제 크롤링해 today.json 생성/갱신
now = datetime.datetime.now(datetime.timezone(datetime.timedelta(hours=9)))
data = {
  "boss":"메이븐",
  "date": now.strftime("%Y-%m-%d"),
  "last_updated": now.isoformat(timespec="seconds"),
  "events":[
    # 크롤링/파싱 결과로 대체
  ]
}
open("today.json","w",encoding="utf-8").write(json.dumps(data, ensure_ascii=False, indent=2))
PY
      - name: Commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add today.json
          git commit -m "chore: update today.json [skip ci]" || echo "no changes"
          git push
