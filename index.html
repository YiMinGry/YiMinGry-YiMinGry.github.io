<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>심층 구멍 남은 시간</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 15px 30px;
            border-bottom: 1px solid #eee;
            font-size: 1.2em;
        }
        th {
            background: #f1f3f5;
        }
        tr:last-child td {
            border-bottom: none;
        }
        .updated {
            margin-top: 20px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>심층 구멍 남은 시간</h1>
    <table>
        <tr>
            <th>종류</th>
            <th>남은 시간</th>
        </tr>
        <tr>
            <td>구름황야</td>
            <td id="time_cloud">-</td>
        </tr>
        <tr>
            <td>얼음협곡</td>
            <td id="time_ice">-</td>
        </tr>
        <tr>
            <td>어비스</td>
            <td id="time_abyss">-</td>
        </tr>
    </table>
    <div class="updated" id="updated_time">마지막 갱신: -</div>

    <script>
        fetch('today.json?_=' + new Date().getTime())
            .then(response => response.json())
            .then(data => {
                document.getElementById('time_cloud').innerText = data.times["구름황야"];
                document.getElementById('time_ice').innerText = data.times["얼음협곡"];
                document.getElementById('time_abyss').innerText = data.times["어비스"];
                document.getElementById('updated_time').innerText = "마지막 갱신: " + data.updated_at;
            })
            .catch(err => console.error("데이터 불러오기 오류:", err));
    </script>
</body>
</html>
